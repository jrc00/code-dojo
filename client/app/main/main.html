<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Code Dojo</h1>
    <p class="lead">Login and click 'Begin Session' below to collaborate</p>
  </div>
</header>

  <div class="flex-container">
    <button ng-disabled="!main.isLoggedIn()" id="start-togetherjs" class="btn btn-primary" type="button"
     onclick="TogetherJS(this); return false"
     data-end-togetherjs-html="End Session">
      Begin Session
    </button>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Choose a Problem:</h3>
        <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="problem in main.awesomeProblems">
          <li><a href="#" tooltip={{problem.info}}>{{problem.name}}<button type="button" class="close" ng-click="main.deleteProblem(problem)">&times;</button></a></li>
        </ul>
      </div>
    </div>

    <form class="problem-form">
      <h3>Add a Problem:</h3>
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Name your problem." ng-model="main.newProblem.name">
        <input type="text" class="form-control" placeholder="Describe your problem." ng-model="main.newProblem.info">
        <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="main.addProblem(main.newProblem.name, main.newProblem.info)">Add</button>
      </span>
      </p>
    </form>
  </div>

<main>

  <section class="language" ng-controller="AceCtrl as ctrl">    <img src="../assets/images/ninja.svg" alt="ninja">

    <div ui-ace="aceOption" ng-model="aceModel"></div>Choose Language
    <select ng-model="mode" ng-options="m for m in modes" ng-change="modeChanged()"></select>
  </section>

</main>
